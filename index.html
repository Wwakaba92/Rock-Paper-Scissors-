<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
    <!-- Page layout  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      white-space: pre-line; /* makes \n work in innerText */
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissors')">Scissors</button>
  
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
